<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style type="text/css">

        .node, .edge {
            cursor: pointer;
        }

        .clade * {
            transition: all 200ms ease-in-out;
        }

        .interaction-helper {
            opacity: 0;
        }

        path.interaction-helper {
            opacity: 1;
            fill-opacity: 0;
            stroke-width: 3;
        }

        .node circle {
            fill: #fff;
        }

        .speciation rect {
            fill: #cd0000;
        }

        .duplication rect {
            fill: #000080;
        }

        /* see src/components/Edge.jsx#HOVER_SCALE_FACTOR (currently line 8) */
        .node:hover .internal,
        .node:hover .gene circle,
        .edge:hover + .node rect {
            transform: scale(2);
        }

        .node:hover ~ g.clade .link,
        .edge:hover .link,
        .edge:hover ~ g.clade .link,
        .node:hover ~ g.clade circle,
        .edge:hover ~ g.clade circle,
        .edge:hover + .node circle,
        .node:hover ~ g.clade .collapsed path,
        .edge:hover + .node .collapsed path,
        .edge:hover ~ g.clade .collapsed path {
            stroke-width: 2;
        }

        .node .gene.ortholog_one2one circle,
        .node .gene.ortholog_one2many circle,
        .node .gene.ortholog_many2many circle {
            stroke: orange;
        }

        .node .gene.within_species_paralog circle {
            stroke: green;
        }

        .node .gene.self circle {
            stroke: red;
            fill: red;
        }

        .node .gene.representative circle {
            stroke: orange;
            fill: orange;
        }

        .node text {
            font-size: 11px;
            fill-opacity: 0;
            text-anchor: start;
        }

        .node .homolog text,
        .node .self text,
        .node .representative text,
        .node:hover text {
            fill-opacity: 1;
        }

        .collapsed path {
            stroke-width: 1;
        }

        .collapsed text {
            fill-opacity: 1;
        }

        path.link {
            fill: none;
            stroke-width: 1px;
        }

    </style>
</head>
<body>
<div id="body">
    <div id="tree"></div>
</div>
<script src="build/bundle.js"></script>
</body>
</html>
