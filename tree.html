<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style type="text/css">

        .node {
            cursor: pointer;
        }

        .node, .node * {
            transition: all 200ms ease-in-out;
        }

        .node .interaction-helper {
            opacity: 0;
        }

        .node circle {
            fill: #fff;
        }

        .node.hover .internal,
        .node:hover .internal,
        .node.hover .gene circle,
        .node:hover .gene circle {
            transform: scale(2);
        }

        .node.hover .link,
        .node:hover .link {
            opacity: 0.7;
        }

        .node .gene.ortholog_one2one circle,
        .node .gene.ortholog_one2many circle,
        .node .gene.ortholog_many2many circle {
            stroke: orange;
        }

        .node .gene.within_species_paralog circle {
            stroke: green;
        }

        .node .gene.self circle {
            stroke: red;
            fill: red;
        }

        .node .gene.representative circle {
            stroke: orange;
            fill: orange;
        }

        .node text {
            font-size: 11px;
            fill-opacity: 0;
            text-anchor: start;
        }

        .node .homolog text,
        .node .self text,
        .node .representative text,
        .node.hover text,
        .node:hover text {
            fill-opacity: 1;
        }

        path.link {
            fill: none;
            stroke-width: 1px;
        }

    </style>
</head>
<body>
<div id="body">
    <div id="tree"></div>
</div>
<script src="build/bundle.js"></script>
</body>
</html>
